<!DOCTYPE html>
<html>

<head>
	<title>Wild Life Photography - Landing Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	<h1>Life in the Wild</h1>

	<div class="container">
		<img src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg" class="animal">
		<img src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg" class="animal">
		<img src="https://static.pexels.com/photos/213399/pexels-photo-213399.jpeg" class="animal">
		<img src="https://static.pexels.com/photos/158471/ibis-bird-red-animals-158471.jpeg" class="animal">
		<img src="https://static.pexels.com/photos/133459/pexels-photo-133459.jpeg" class="animal">
		<img src="https://static.pexels.com/photos/50988/ape-berber-monkeys-mammal-affchen-50988.jpeg" class="animal">
	</div>
</body>
<script>
	const animalArray = document.querySelectorAll(".animal");
	const soundSrc= ["horse","elephant","fish","ibis","lemur","monkey"];
	animalArray.forEach((animal,idx)=>{
		animal.addEventListener("mouseover",()=>{
                const audio = new Audio("./media/"+soundSrc[idx]+".mp3");
				audio.play();
				setTimeout(()=>{
                    audio.pause();
                    audio.currentTime = 0;
				},3000);
		})
	})
</script>
</html>
